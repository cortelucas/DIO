<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIO Cars</title>
  <style>
    /* Black theme */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #333;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #444;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #555;
    }
    tr:hover {
      background-color: #666;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Nome da Loja de Carros Usados</h1>
  <table>
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Pre√ßo</th>
        <th>Comprar</th>
      </tr>
    </thead>
    
    <tbody>
      {% for car in cars %}
      <tr>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.price }}</td>
        <td><button car={{ car.model }}>Comprar</button></td>
      </tr>
      {% endfor %}
    </tbody> 
    
  </table>

  <script src="{{ url_for('static', filename='car_sales.js') }}" defer></script>
</body>
</html>
